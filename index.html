<html>
    <body>

        <style>
            .player-options img,
            .enemy-options img{
                max-width: 200px;
                opacity: 0.3;
                cursor: pointer;
            }
            .player-options, .enemy-options{
                width: 50%;
            }
            .align{
                display: flex;
            }
        </style>

        <h1 style="text-align: center;">Rock, paper or scissor!</h1>
        <hr>
        <div class="align">
            <div class="player-options">
                <div><img opt="rock" src="rock.png"></div>
                <div><img opt="paper" src="paper.png"></div>
                <div><img opt="scissor" src="scissor.png"></div>
            </div>
            <div class="enemy-options">
                <div><img opt="rock" src="rock.png"></div>
                <div><img opt="paper" src="paper.png"></div>
                <div><img opt="scissor" src="scissor.png"></div>
            </div>
        </div>

        <script>
            var elementos = document.querySelectorAll('.player-options div > img');
            var playerOpt = "";
            var enemyOpt = "";

            function resetEnemy(){
                for(var i = 0; i < enemyOptions.length; i++){

                    enemyOptions[i].childNodes[0].style.opacity = 0;

                }
            }

            function enemyPlayer(){
                let rand = Math.floor(Math.random()*3);

                const enemyOptions = document.querySelectorAll('.enemy-options div')
                resetEnemy();
                for(var i = 0; i < enemyOptions.length; i++){
                    if(i == rand){
                        enemyOptions[i].childNodes[0].style.opacity = 1;
                    }
                }
            }

            function resetOpacityPlayer(){
                for(var i = 0; i < elementos.length; i++){
                    elementos[i].style.opacity = 0.3;
                };
            }

            for(var i = 0; i < elementos.length; i++){
                elementos[i].addEventListener('click',function(t){
                    resetOpacityPlayer();
                    t.target.style.opacity = 1;
                    playerOpt = t.target.getAttribute('opt')

                    enemyPlayer();

                    // alert(playerOpt)
                });
            }
            
        </script>

    </body>
</html>
