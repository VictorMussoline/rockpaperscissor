<html>
    <head>
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <h1 style="text-align: center;">Rock, paper or scissor!</h1>
        <h2 style="text-align: center; text-shadow: 1px;" class="winner"></h2>
        <hr>
        <div class="align">
            <div class="player-options">
                <div><img opt="rock" src="rock.png"></div>
                <div><img opt="paper" src="paper.png"></div>
                <div><img opt="scissor" src="scissor.png"></div>
            </div>
            <div class="enemy-options">
                <div><img opt="rock" src="rock.png"></div>
                <div><img opt="paper" src="paper.png"></div>
                <div><img opt="scissor" src="scissor.png"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
